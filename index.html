<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Migdhaam IOU's to Mariyam</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Migdhaam IOU's to Mariyam</h1>

    <div class="form-container">
        <label for="item">Item:</label>
        <input type="text" id="item" name="item">
        
        <label for="total">Total:</label>
        <input type="number" id="total" name="total">

        <label for="currency">Currency:</label>
        <select id="currency" name="currency">
            <option value="MVR" selected>MVR</option>
            <option value="USD">USD</option>
        </select>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date">
        
        <button onclick="addIOU()">Add IOU</button>
        <button onclick="clearFields()">Clear Fields</button>
        <button onclick="exportCSV()">Export as CSV</button> <!-- New export button -->
    </div>

    <table id="iouTable">
        <thead>
            <tr>
                <th>Item</th>
                <th>Total</th>
                <th>Currency</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody id="iouBody">
            <!-- IOU entries will appear here -->
        </tbody>
        <tfoot>
            <tr>
                <td>Total MVR IOU:</td>
                <td colspan="3" id="totalMvrIou">0</td>
            </tr>
            <tr>
                <td>Total USD IOU:</td>
                <td colspan="3" id="totalUsdIou">0</td>
            </tr>
        </tfoot>
    </table>

    <div class="clear-container">
        <button onclick="clearIOUs()">Clear IOUs</button>
    </div>

    <script src="script.js"></script> <!-- Include your JavaScript file -->
</body>
</html>
